<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
    <script>
      function validateForm() {
        // Ambil nilai input
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Cek apakah semua field sudah terisi
        if (
          username === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          alert("Silahkan isi semua field terlebih dahulu.");
        } else {
          // Tampilkan pesan berhasil
          alert("Registrasi telah berhasil, silahkan login!");
          // Redirect ke halaman login
          window.location.href = "index.html";
        }
      }
    </script>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Register Container -------------------------->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="featured-image mb-3">
            <img src="images/1.png" class="img-fluid" style="width: 250px" />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            Be a Part of Us
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
          >
            Silahkan daftar untuk melihat portofolio.
          </small>
        </div>
        <!------------------------ Right Box ----------------------------->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Create Account</h2>
              <p>We are excited to have you join us.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                id="username"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                id="confirmPassword"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="input-group mb-3">
              <button
                class="btn btn-lg btn-primary w-100 fs-6"
                onclick="validateForm()"
              >
                Register
              </button>
            </div>
            <div class="mb-2 text-center">
              <small class="text-secondary">
                Already have an account?
                <a href="index.html" class="text-primary">Login here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
